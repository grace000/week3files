<!DOCTYPE html>

<html>

<link rel="stylesheet" type="text/css" href="styles.css">

<head>

    <title>The Psychic Game</title>

</head>

<body>

    <h1>The Psychic Game</h1>

    <br>

      <div class='side-container'>
        <div class='container-title'>What is the letter I'm thinking of...?</div>
          <div class='input-area'>
            <input id='letter-input' type='text' maxlength='1'/>
          </div>
      </div>

      <br>

      <div class='side-container'>
        <div class='container-title'>Wins:</div>
          <div id="wrong-letters" class='input-area'></div>
      </div>

      <br>

        <div class='container-title'>Losses:</div>
          <div id="wrong-letters" class='input-area'></div>
      <br>

        <div class='container-title'>Guesses left:</div>
          <div id="wrong-letters" class='input-area'></div>

      <br>

      <div class='side-container'>
        <div class='container-title'>Your guesses so far:</div>
          <div id="wrong-letters" class='input-area'></div>
      </div>

</body>

<script src='game.js'></script>

</html>
